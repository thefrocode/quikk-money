<div class="p-6">
  <form [formGroup]="topUpForm" (ngSubmit)="onSubmit()">
    <div
      class="flex flex-col w-5/6 justify-center items-center gap-4 mx-6 my-4"
    >
      <p class="font-semibold text-primary text-lg">Top Up Your Account!!</p>
      <input
        type="number"
        class="border rounded-md h-8 mt-6 px-4"
        placeholder="Enter Amount"
        formControlName="amount"
      />
      <button
        [disabled]="topUpForm.invalid"
        class="bg-primary px-4 py-2 rounded-md text-white font-semibold disabled:opacity-50"
      >
        Top Up
      </button>
    </div>
  </form>
</div>
