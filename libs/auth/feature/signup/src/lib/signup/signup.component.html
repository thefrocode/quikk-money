<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Sign Up</h3>
      <div class="formGroup">
        <input
          type="text"
          class="formControl"
          placeholder="First Name"
          #firstName
          required
        />
      </div>
      <div class="formGroup">
        <input
          type="text"
          class="formControl"
          placeholder="Last Name"
          #lastName
          required
        />
      </div>
      <div class="formGroup">
        <input
          type="email"
          class="formControl"
          placeholder="Email Address"
          #userEmail
          required
        />
      </div>
      <div class="formGroup">
        <input
          type="password"
          class="formControl"
          placeholder="Password"
          #userPwd
          required
        />
      </div>
      <div class="formGroup">
        <input
          type="phoneNumber"
          class="formControl"
          placeholder="Phone Number"
          #phoneNumber
          required
        />
      </div>
      <div class="formGroup">
        <input
          type="button"
          class="btn btnPrimary"
          value="Sign Up"
          (click)="
            authService.signUp(
              {
                firstName: firstName.value,
                lastName: lastName.value,
                phoneNumber: phoneNumber.value,
              },
              userEmail.value,
              userPwd.value
            )
          "
        />
      </div>
      <div class="formGroup">
        <span class="or"><span class="orInner">Or</span></span>
      </div>
      <div class="redirectToLogin">
        <span
          >Already have an account?
          <span class="redirect" routerLink="/sign-in">Log In</span></span
        >
      </div>
    </div>
  </div>
</div>
